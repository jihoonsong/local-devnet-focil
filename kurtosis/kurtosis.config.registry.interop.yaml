participants_matrix:
  el:
    - el_type: geth
      el_image: jihoonsg/geth-focil:9d17826
    - el_type: reth
      el_image: ethpandaops/reth:pellekrab-focil_impl
  cl:
    - cl_type: lodestar
      cl_image: ethpandaops/lodestar:focil-aed75aa
      supernode: true
network_params:
  genesis_delay: 20
  fulu_fork_epoch: 0
  eip7805_fork_epoch: 1
  seconds_per_slot: 6
  num_validator_keys_per_node: 256
snooper_enabled: true
additional_services:
  - dora
  - tx_fuzz
  - spamoor
dora_params:
  image: ethpandaops/dora:eip7805-support-latest
port_publisher:
  additional_services:
    enabled: true
    public_port_start: 65500
spamoor_params:
  spammers:
    - scenario: eoatx
      config:
        throughput: 100
    - scenario: uniswap-swaps
      config:
        throughput: 100
    - scenario: blob-combined
      config:
        throughput: 5
